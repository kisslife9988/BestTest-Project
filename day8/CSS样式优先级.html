<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--head中style是第一处写CSS样式的地方-->
    <!--第三种引入css样式表-->
    <link rel="stylesheet" href="s.css">
    <style>
        .c1{
            background-color: green;
        }
    </style>

</head>
<body>
    <!--第二种通过属性的方式对标签增加CSS样式-->
    <div class="c1" style="background-color: red">哈哈</div>
    <!--CCS优先级：由内而外；由近到远-->
</body>
</html>
